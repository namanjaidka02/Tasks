<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Jack's</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/992348ea18.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <div id="mySideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>

      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >

      <div class="header">
        <h1 class="name">HUNGRY JACK'S</h1>
      </div>

      <div class="img-container">
        <img src="images/bcakground image 2.jpg" />
      </div>

      <h5 class="menu">MENU</h5>

      <div class="meal-div">
        <div class="product">
          <h2>Chicken Burger</h2>
          <img
            src="images/img 1.png"
            class="product-img"
            alt="image of burger"
          />
        </div>

        <div class="product">
          <h2>Meal</h2>
          <img
            src="images/meal.jfif"
            class="product-img"
            alt="images of coke and some fries"
          />
        </div>
      </div>

      <div class="meal-div">
        <div class="product">
          <h2>Fries</h2>
          <img src="images/fries.jfif" alt="image of fries" class="img-3" />
        </div>

        <div class="product">
          <h2>Sides and Snacks</h2>
          <img src="images/img 5.jfif" class="img-4" />
        </div>
      </div>

      <div class="meal-div">
        <div class="product">
          <h2>Cheese Burger</h2>
          <img src="images/img 4.jfif" class="img-5" />
        </div>

        <div class="product">
          <h2>Mega Jack</h2>
          <img src="images/img 6.jfif" class="img-6" />
        </div>
      </div>
    </div>
  </body>
</html>
