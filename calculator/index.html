<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="text" id="solution" />
        <div class="row-1">
          <button class="btn" id="btn+">+</button>
          <button class="btn" id="btn-">-</button>
          <button class="btn" id="btn*">*</button>
          <button class="btn" id="btn/">/</button>
        </div>
        <div class="row-2">
          <button class="btn" id="btn7">7</button>
          <button class="btn" id="btn8">8</button>
          <button class="btn" id="btn9">9</button>
        </div>
        <div class="row-3">
          <button class="btn" id="btn7">4</button>
          <button class="btn" id="btn8">5</button>
          <button class="btn" id="btn9">6</button>
        </div>
        <div class="row-4">
          <button class="btn" id="btn7">1</button>
          <button class="btn" id="btn8">2</button>
          <button class="btn" id="btn9">3</button>
        </div>
        <div class="row-5">
          <button class="btn" id="btn7">0</button>
          <button class="btn">=</button>
          <button class="btn">C</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
